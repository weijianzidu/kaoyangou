<body>
	<div class="main-container container-fluid">
		<div class="page-container">
			            <!-- Page Sidebar -->
            <!-- Page Content -->
            <div class="page-content">
                <!-- Page Body -->
                <div class="page-body">              
<div class="row">
    <div class="col-lg-12 col-sm-12 col-xs-12">
        <div class="widget">
            <div class="widget-header bordered-bottom bordered-blue">
                <span class="widget-caption">新增文章</span>
            </div>
            <div class="widget-body">
                <div id="horizontal-form">
                    <form class="form-horizontal" role="form" action="{:url('elements/index')}" method="post" enctype="multipart/form-data">
                     <div class="form-group">
                            <label for="name" class="col-sm-2 control-label no-padding-right">标题</label>
                            <div class="col-sm-6">
                                <input class="form-control" id="username" placeholder="" name="title" required="" type="text">
                            </div>
                            <p class="help-block col-sm-4 red"></p>
                        </div>
                         <div class="form-group">
                            <label for="name" class="col-sm-2 control-label no-padding-right">作者</label>
                            <div class="col-sm-6">
                                <input class="form-control" id="username" placeholder="" name="author" required="" type="text">
                            </div>
                            <p class="help-block col-sm-4 red"></p>
                        </div>
                         
                         <div class="form-group">
                            <label for="name" class="col-sm-2 control-label no-padding-right">文章简述</label>
                              <div class="col-sm-6">
                             <textarea class="form-control"  placeholder="" name="description" required="" type="text"></textarea> 
                             </div>
                            <p class="help-block col-sm-4 red"></p>
                        </div>
                         <div class="form-group">
                            <label for="name" class="col-sm-2 control-label no-padding-right">文章内容</label>
                            <div class="col-sm-6">
                                <textarea id="container" placeholder="" name="content" required="" type="text"></textarea> 
                            </div>
                            <p class="help-block col-sm-4 red"></p>
                        </div>
                         <div class="form-group">
                            <label for="name" class="col-sm-2 control-label no-padding-right">文章缩略图</label>
                            <div class="col-sm-6">
                             <input  placeholder="photo"/ class="form-control" name="pic"  type="file">
                           </div>
                            <p class="help-block col-sm-4 red"></p>
                        </div>
                        
                         <div class="form-group ">
                            <label for="name" class="col-sm-2 control-label no-padding-right">是否推荐</label>
                              
                          <label style="margin-left:15px;">
                                    <input name="push" value="1" type="radio">
                                    <span class="text">是</span>
                                </label>
                                <label style="margin-left:10px;">
                                    <input checked="checked" class="inverted" name="push" value="0" type="radio">
                                    <span class="text">否</span>
                                </label>
                                </div>
                       
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-default">保存信息</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
                </div>
                <!-- /Page Body -->
            </div>
            <!-- /Page Content -->
		</div>	
	</div>
